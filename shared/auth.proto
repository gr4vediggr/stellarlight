syntax = "proto3";

package messages;
option go_package = "pkg/messages";


message AuthRequest {
  string username = 1; // Username of the player
  string password = 2; // Password for authentication
  string game_id = 3; // ID of the game the player is joining
}

message AuthResponse {
  bool success = 1; // Indicates if authentication was successful

  optional string player_id = 2; // Unique ID of the player
  optional string session_token = 3; // Token for maintaining the session




}