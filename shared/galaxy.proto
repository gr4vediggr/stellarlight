syntax = "proto3";

package messages;
option go_package = "pkg/messages";

message Galaxy {
    string id = 1;
    string name = 2;
    repeated StarSystem starSystems = 3;
}

message StarSystem {
  string id = 1;
  string name = 2;
  string owner_id = 3; // ID of the owner empire

  double locationX = 4;
  double locationY = 5;
  repeated string connectedSystems = 6; // IDs of neighboring star systems
  repeated Star stars = 7;
}

message Star {
  string id = 1;
  string name = 2;
  string type = 3;
  repeated Planet planets = 4;
    double size = 5; // Size of the star
}

message Planet {
  string id = 1;
  string name = 2;
  int32 size = 3; // Size of the planet
  double orbitRadius = 4; // Distance from the star
  double angle = 5; // Current angle in orbit

  string type = 6;
  
}