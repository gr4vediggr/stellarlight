syntax = "proto3";

// import "galaxy.proto";
import "commands.proto";


package messages;
option go_package = "pkg/messages";


message GameMessage {
    int64 timestamp = 1;
  oneof content {
    GameStateMessage game_state = 2; // Command issued by the player client to the server
  }
}



message SendChatCommand {
  string player_id = 1;  // Player ID of the sender
  string display_name = 2; // Display name of the player sending the message
  int64 timestamp = 3; // T
  string message = 4; // The chat message content

}

message PlayerCommand { 
  oneof command {
    messages.FleetMoveCommand fleet_move_command = 1; // Command to move a fleet
    messages.QueueConstructionCommand queue_construction_command = 2; // Command to queue a construction
    messages.QueueFleetConstructionCommand queue_fleet_construction_command = 3; // Command to queue fleet construction
  }
}



message GameStateMessage { 
  string data = 1;
}


message IdMessage { uint64 id = 1; }

