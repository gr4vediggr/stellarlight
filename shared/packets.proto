syntax = "proto3";

package packets;
option go_package = "pkg/packets";


message Packet {
    uint64 sender = 1;
  oneof payload {
    ChatMessage chat_message = 2;
    IdMessage id_message = 3;
  }
}

message ChatMessage {
  string content = 1;
  string sender = 2;
}

message IdMessage { uint64 id = 1; }

