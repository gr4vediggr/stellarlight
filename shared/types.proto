syntax = "proto3";

package messages;
option go_package = "pkg/messages";

message BuildingType {
    string id = 1; // Unique identifier for the building type
    string name = 2; // Name of the building type
    int32 level = 3; // Level of the building type
    int64 construction_time = 4; // Time required to construct the building type
}

message ShipType {
    string id = 1; // Unique identifier for the ship type
    string name = 2; // Name of the ship type
    int32 hit_points = 3; // Hit points of the ship type
    int64 construction_time = 4; // Time required to construct the ship type
}

